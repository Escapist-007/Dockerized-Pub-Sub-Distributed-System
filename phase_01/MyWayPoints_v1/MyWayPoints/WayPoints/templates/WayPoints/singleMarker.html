<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>

   <body>
    <div id="map"></div>
    <script>
      // https://developers.google.com/maps/documentation/javascript/reference/marker#Marker  [Marker Class Details]
      // https://developers.google.com/maps/documentation/javascript/markers#add  [Marker's Use]
      // variables
      var map;
      var location_ub = {lat: 43.0008000, lng: -78.7890000};
      var location_davis = {lat:  43.0027950, lng:  -78.7871450}
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: location_ub,
          zoom: 17
        });
        var marker = new google.maps.Marker({
          position: location_davis,
          map: map,
          title: 'UB CSE Dept!'
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0azh0XB63dYtAvwRO1kmtVpOgrTynUlU&v=3&callback=initMap">
    </script>

  </body>
</html>
